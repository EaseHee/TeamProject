<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Line Chart with Fetch</title>
  <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
</head>
<body>
  <!-- 차트를 표시할 div -->
  <div id="line"></div>

  <script>
    // 서버에서 데이터를 가져와 차트에 반영하는 함수
    fetch('/chart-data')
      .then(response => response.json())  // 서버에서 JSON 응답을 받음
      .then(data => {
        // 차트 옵션 설정
        var lineOptions = {
          chart: {
            type: "line",
          },
          series: [
            {
              name: "sales",
              data: data.series,  // 서버에서 받은 series 데이터 적용
            },
          ],
          xaxis: {
            categories: data.categories,  // 서버에서 받은 categories 데이터 적용
          },
        };

        // 차트 생성 및 HTML 요소에 연결
        var line = new ApexCharts(document.querySelector("#line"), lineOptions);

        // 차트 렌더링
        line.render();
      })
      .catch(error => console.error('Error fetching data:', error));
  </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Chart with MariaDB Data</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <canvas id="myChart"></canvas>

    <script>
        // 서버에서 데이터 가져오기
        fetch('/chartData')
            .then(response => response.json())
            .then(data => {
                const labels = Object.keys(data);  // 날짜 (x축)
                const values = Object.values(data);  // 값 (y축)

                // Chart.js를 사용해 차트 그리기
                const ctx = document.getElementById('myChart').getContext('2d');
                const myChart = new Chart(ctx, {
                    type: 'line',  // 예: 선형 차트
                    data: {
                        labels: labels,
                        datasets: [{
                            label: 'Data from MariaDB',
                            data: values,
                            borderColor: 'rgba(75, 192, 192, 1)',
                            borderWidth: 2,
                            fill: false
                        }]
                    },
                    options: {
                        scales: {
                            y: {
                                beginAtZero: true
                            }
                        }
                    }
                });
            });
    </script>
</body>
</html>
